<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia Questions</title>
    <link rel="stylesheet" href="style.css" />
    <script href="script.js"></script>
  </head>
  <body>
    <header>
      <h1>Trivia Questions</h1>
    </header>
    <section class="centered">
      <form>
        <button type="submit">Get New Questions</button>
      </form>
    </section>
    <main class="centered">
      <!-- Your `.card` elements should show up here. -->
    <article class="card">
      <h2>Entertainment: Film</h2>
      <p>Who played the female lead in the 1933 film &quot;King Kong&quot;?</p>
      <button>Show Answer</button>
      <p class="hidden">Fay Wray</p>
    </article>
    </main>
  </body>
</html>
